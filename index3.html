<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and label in html</title>
    <link rel="shortcut icon" href="img/images.png" type="image/x-icon">
</head>

<body>
    <h2>registration form</h2>
    <form action="/action.php">
        <input type="text" placeholder="username"> <br> <br>
        <input type="password" placeholder="passsword"> <br> <br>

        <label for="101">
            <input type="radio" value="class 11th" name="class" id="101">class 11th
        </label>
        <br>

        <label for="102">
            <input type="radio" value="class 12th" name="class" id="102"> class 12th
        </label>
        <br> <br>

        <!-- checkboxes -->
        <h3>select subject</h3>
        <label for="101">
            <input type="checkbox" value="maths" name="subject" id="101">maths
        </label> <br>
        <label for="102">
            <input type="checkbox" value="science" name="subject" id="102">science
        </label><br>
        <label for="103">
            <input type="checkbox" value="drawing" name="subject" id="103">drawing
        </label><br>
        <label for="104">
            <input type="checkbox" value="english" name="subject" id="104">english
        </label><br>
        <label for="105">
            <input type="checkbox" value="computer science" name="subject" id="105">computer science
        </label> <br> <br>

        select city
        <select name="city">
            <option value="delhi">delhi</option>
            <option value="mumba">mumbai</option>
            <option value="pune">pune</option>
            <option value="chennai">chennai</option>
            <option value="bangalore">bangalore</option>
        </select>

        <br> <br>
        <textarea name="feedback" id="101" placeholder="please give valueable feedback" rows="10">feedback </textarea>

        <input type="submit" value="submit">
        <br><br>

    </form>

</body>

</html>
